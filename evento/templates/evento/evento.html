{% extends "layout.html" %}
{% block title %}
Shop Homepage - {{ evento.titulo }}
{% endblock %}
{% block content%}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" style="width:50%" >
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="img-responsive" src="{% if evento.imagem %}{{ evento.imagem.url }}{% else %}https://www.its.ac.id/tmesin/wp-content/uploads/sites/22/2022/07/no-image.png{% endif %}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ evento.titulo }}</h5>
                            <!-- Product price-->
                            <h5 >{{ evento.data }}</h5>
                            <h5 >{{ evento.criador }}</h5>
                            <div >
                            <span class="text-secondary">
                            {{ evento.descricao }}
                            </span>
                            </div>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            {% if evento.criador == user %}
                            <a href="{% url 'evento:evento_edit' pk=evento.pk %}" class="btn btn-outline-warning mt-3">Editar Evento</a>
                            <a href="{% url 'evento:evento_delete' slug=evento.slug %}" class="btn btn-danger mt-3">Excluir Evento</a>
                            {% endif %}
                            <!-- Botão de exclusão -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
